<html>
    <head>
        <title>Postcard Test</title>
        <script src="postcard.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="500" height="350" style="border:1px solid #000000;"></canvas>
        <div id="canvasControls">
            <input type="color" id="color" value="#FFFFFF" oninput="updateCanvas()"/>
            <input type="text" id="text" oninput="updateCanvas()"/>
            <input type="button" value="Clear Canvas" onclick="clearCanvas()"/>
        </div>
        <div id="textControls">
            <label for="textSize">Text Size</label>
            <input type="range" id="textSize" name="textSize" min="1" value="30" max="100" oninput="updateCanvas()">
        </div>
    </body>
</html>

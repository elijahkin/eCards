<html>
    <head>
        <title>eCards</title>
        <script src="postcard.js"></script>
        <link rel="stylesheet" type="text/css" href="postcard.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>eCards Postcard Builder</h1>
            <canvas id="canvas" width="500" height="350"></canvas>
            <div id="canvasControls">
                <label for="textControls"><b>Canvas Controls</b></label>
                <input type="button" value="Clear" onclick="clearCanvas()"/>
                <input type="file" id="canvasImage" accept = "image/*" oninput="updateCanvas()"/>
                <input type="color" id="canvasColor" value="#FFFFFF" oninput="updateCanvas()"/>
            </div>
            <div id="textControls">
                <label for="textControls"><b>Text Controls</b></label>
                <input type="color" id="textColor" value="#000000" oninput="updateCanvas()"/>
                <input type="range" id="textSize" name="textSize" min="1" value="30" max="100" oninput="updateCanvas()">
                <select id="textFont" name="textFont" oninput="updateCanvas()">
                    <option value="Arial">Arial</option>
                    <option value="Comic Sans MS">Comic Sans</option>
                    <option value="Courier">Courier</option>
                    <option value="Impact">Impact</option>
                    <option value="Pinyon Script">Pinyon Script</option>
                  </select>
                  <input type="checkbox" id="dateCheck" oninput="updateCanvas()">
            </div>
            <div>
                <textarea id="text" wrap="hard" cols="60" rows="5" placeholder="Type your text here..." oninput="updateCanvas()"></textarea>
            </div>
            <div>
                <a id="save" download="postcard.png" href="" onclick="save(this);">Save my postcard!</a>
            </div>
        </div>
    </body>
</html>
